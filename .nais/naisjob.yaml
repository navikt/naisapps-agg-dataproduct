apiVersion: nais.io/v1
kind: Naisjob
metadata:
  labels:
    team: nais-analyse
  name: naisapps-agg-dataproduct
  namespace: nais-analyse
spec:
  image: {{image}}
  schedule: "30 06 * * *"
  resources:
    limits:
      memory: "2Gi"
    requests:
      cpu: "100m"
      memory: "1Gi"  
  gcp:
    bigQueryDatasets:
      - name: apps_aggregated
        permission: READWRITE